<?xml version="1.0" encoding="UTF-8"?>
<svg width="310" height="350" viewBox="0 0 310 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="5" y="5" width="300" height="340" rx="60" ry="60" fill="url(#bgGradient)"/>

  <!-- Fidelix text at top -->
  <text x="155" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">
    Fidelix
  </text>

  <!-- Microchip body -->
  <g filter="url(#shadow)">
    <rect x="95" y="120" width="120" height="120" rx="8" ry="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="3"/>

    <!-- Chip pins (left) -->
    <rect x="70" y="135" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="70" y="160" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="70" y="185" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="70" y="210" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>

    <!-- Chip pins (right) -->
    <rect x="215" y="135" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="215" y="160" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="215" y="185" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="215" y="210" width="25" height="8" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>

    <!-- Chip pins (top) -->
    <rect x="115" y="95" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="140" y="95" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="165" y="95" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="190" y="95" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>

    <!-- Chip pins (bottom) -->
    <rect x="115" y="240" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="140" y="240" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="165" y="240" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="190" y="240" width="8" height="25" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>

    <!-- Chip internal grid (circuit pattern) -->
    <line x1="110" y1="150" x2="200" y2="150" stroke="#2196F3" stroke-width="2"/>
    <line x1="110" y1="180" x2="200" y2="180" stroke="#2196F3" stroke-width="2"/>
    <line x1="110" y1="210" x2="200" y2="210" stroke="#2196F3" stroke-width="2"/>
    <line x1="130" y1="130" x2="130" y2="230" stroke="#2196F3" stroke-width="2"/>
    <line x1="155" y1="130" x2="155" y2="230" stroke="#2196F3" stroke-width="2"/>
    <line x1="180" y1="130" x2="180" y2="230" stroke="#2196F3" stroke-width="2"/>

    <!-- Circuit dots -->
    <circle cx="130" cy="150" r="4" fill="#4CAF50"/>
    <circle cx="155" cy="150" r="4" fill="#4CAF50"/>
    <circle cx="180" cy="150" r="4" fill="#4CAF50"/>
    <circle cx="130" cy="180" r="4" fill="#4CAF50"/>
    <circle cx="155" cy="180" r="4" fill="#FF9800"/>
    <circle cx="180" cy="180" r="4" fill="#4CAF50"/>
    <circle cx="130" cy="210" r="4" fill="#4CAF50"/>
    <circle cx="155" cy="210" r="4" fill="#4CAF50"/>
    <circle cx="180" cy="210" r="4" fill="#4CAF50"/>
  </g>

  <!-- Update arrow (upward) - thinner white arrow -->
  <g filter="url(#shadow)">
    <!-- Arrow shaft (thinner) -->
    <rect x="150" y="280" width="10" height="35" fill="#FFFFFF" rx="2"/>

    <!-- Arrow head (smaller) -->
    <polygon points="155,265 135,280 175,280" fill="#FFFFFF"/>
  </g>
</svg>
